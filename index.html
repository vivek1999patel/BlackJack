<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cardstarter.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bet_style.css">
    <script defer src="js/script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Lora:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <title>BlackJack</title>
  </head>
  <body>
    <h1>BLACKJACK</h1>
    <h3></h3>
    <div id="main-board">
      <div id="bet">
        <div id="div1">
          <h4>Place Bet</h4>
          <label for="amount">Your Chips</label>
          <div id="amount"></div>
          <label for="bet_amount">Bets</label>
          <div id="bet_amount"></div>
        </div>
        <div id="div2">
          <button id="btn1" class="bet_btn">$10</button>
          <button id="btn2" class="bet_btn">$20</button>
          <button id="btn3" class="bet_btn">$50</button>
          <button id="btn4" class="bet_btn">$100</button>
          <button id="btn5" class="bet_btn">$200</button>
        </div>
        <div id="div3">
          <button id="clear">Clear</button>
          <div id="earned_amount"></div>
          <label for="earned">Earned</label>
        </div>
      </div>
      <div id="table">
        <div id="div1">
          <div id="dealer_hand" class="dealer">
          </div>
          <div id="dealer_point" class="dealer">
            <div id="dealer_score">0</div>
            <label for="dealer_point" class="points">Dealer's Score</label>
          </div>
        </div>
        <div id="div2">
          <button id="stand" class="stand_hit">Stand</button>
          <button id="hit" class="stand_hit">Hit</button>
        </div>
        <div id="div3">
          <div id="player_hand" class="player">
          </div>
          <div id="player_point" class="player">
            <div id="player_score"></div>
            <label for="player_point" class="points">Player's Score</label>
          </div>
        </div>
      </div>
    </div>
    <div id="secondary-board">
      <div id="buttons">
        <button id="play">Play</button>
        <button id="reset">Reset</button>
      </div>
      <div id="display">
        <label for="Win" class="wlt">Wins</label>
        <label for="Loss" class="wlt">Losses</label>
        <label for="Tie" class="wlt">Ties</label>
        <div id="wins"></div>
        <div id="losses"></div>
        <div id="ties"></div>
      </div>
    </div>
  </body>
</html>
