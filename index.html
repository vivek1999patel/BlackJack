<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cardstarter.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>BlackJack</title>
</head>
<body>
    <h1>BLACKJACK</h1>
    <h3></h3>
    <div id="main-board">
        <div id="bet"></div>
        <div id="table">
            <div id="div1">
                <div id="dealer_hand" class="dealer">
                    <!-- <div class="card diamonds r8"></div> -->
                </div>
                <div id="dealer_point" class="dealer">
                    <div id="dealer_score"></div>
                    <label for="dealer_point" class="points">Dealer's Score</label>
                </div>
            </div>
            <div id="div2">
                <button id="stand" class="stand_hit">Stand</button>
                <button id="hit" class="stand_hit">Hit</button>
            </div>
            <div id="div3">
                <div id="player_hand" class="player">
                    <!-- <div class="card diamonds r8"></div> -->
                </div>
                <div id="player_point" class="player">
                    <div id="player_score">
                    </div>
                    <label for="player_point" class="points">Player's Score</label>
                </div>
            </div>
        </div>
    </div>
    <div id="secondary-board">
        <div id="buttons">
            <button id="play">Play</button>
            <button id="reset">Reset</button>
        </div>
        <div id="display">
            <label for="Win">Wins</label>
            <label for="Loss">Losses</label>
            <label for="Tie">Ties</label>
            <div id="wins"></div>
            <div id="losses"></div>
            <div id="ties"></div>
        </div>
    </div>
</body>
</html>
